<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groepschat App</title>
  <style>
    @font-face {
      font-family: 'MijnLettertype';
      src: url('https://raw.githubusercontent.com/CKLucas0/chat/main/fonts/LOW.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'MijnLettertype', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      width: 400px;
      max-width: 95vw;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      font-size: 1.25rem;
      font-weight: 700;
      text-align: center;
    }
    #chatbox {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: #e9ebee;
    }
    #chatbox p {
      background: #4a90e2;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 8px 0;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    #chatbox p.self {
      background: #f1f0f0;
      color: #333;
      margin-left: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    #chatbox p .name {
      font-weight: 700;
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
      color: #eee;
    }
    #chatbox p.self .name {
      color: #555;
    }
    .chat-input-area {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #message {
      flex-grow: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #message:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.7);
    }
    button {
      margin-left: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #357ABD;
    }
    /* Naam invoer scherm */
    #login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    #username {
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #username:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.7);
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Naam invoer scherm -->
    <div id="login">
      <h2>Voer je naam in</h2>
      <input id="username" type="text" placeholder="Jouw naam..." autocomplete="off" />
      <button id="loginBtn">Start Chat</button>
    </div>

    <!-- Chat scherm (verborgen bij start) -->
    <div id="chat" style="display:none; flex-direction: column; height: 100%;">
      <div class="header">Groepschat App</div>
      <div id="chatbox"></div>
      <div class="chat-input-area">
        <input id="message" type="text" placeholder="Typ hier je bericht..." autocomplete="off" />
        <button id="sendBtn">Verzend</button>
      </div>
    </div>

  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://3256e5d6-cdb9-4d02-9bf3-77cce0c5e9b1-00-1vrnp1t0wf7fg.riker.replit.dev/");

    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const usernameInput = document.getElementById('username');
    const loginBtn = document.getElementById('loginBtn');

    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    let username = null;

    function appendMessage(msgData) {
      const p = document.createElement('p');
      const nameSpan = document.createElement('span');
      nameSpan.textContent = msgData.name || "Anon";
      nameSpan.classList.add('name');

      p.appendChild(nameSpan);
      p.appendChild(document.createTextNode(msgData.text));

      if (msgData.id === socket.id) {
        p.classList.add('self');
      }
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    loginBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) {
        alert("Voer alsjeblieft een naam in.");
        return;
      }
      username = name;
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'flex';

      socket.emit('join', username);
    });

    socket.on("chat history", (msgs) => {
      chatbox.innerHTML = "";
      msgs.forEach(msg => appendMessage(msg));
    });

    socket.on("chat message", (msg) => {
      if (msg.id !== socket.id) {
        appendMessage(msg);
      }
    });

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const msgData = { text, name: username };
      appendMessage({ id: socket.id, text, name: username });

      socket.emit("chat message", msgData);
      messageInput.value = "";
      messageInput.focus();
    });

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>

</body>
</html>
